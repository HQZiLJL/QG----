<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录认证</title>
</head>

<body>
    <div class="container">
        <div class="data-container sign-in-container">
            <div class="sign">
                <h1>登录管理端</h1>
                <div class="txtb">
                    <input type="username" name="username" id="manager">
                    <span data-user="username"></span>
                </div>
                <div class="txtb">
                    <input type="password" name="password" id="password">
                    <span data-user="password"></span>

                </div>
                <p class="prompt">提示</p>
                <button class="signin">登&nbsp;录</button>
            </div>
        </div>
        <div class="data-container sign-up-container">
            <div class="sign">
                <h1>注&nbsp;册</h1>
                <div class="txtb">
                    <input type="username" name="username" id="manager1">
                    <span data-user="username"></span>
                </div>
                <div class="txtb">
                    <input type="password" name="password" id="password1">
                    <span data-user="password"></span>
                </div>
                <button class="signup">注&nbsp;册</button>
            </div>
        </div>
        <div class="overlay">
            <div class="over-panel over-left">
                <h1>已有账号？</h1>
                <p>请使用您的账号进行登录</p>
                <button class="ghost" id="signIn">登&nbsp;录</button>
            </div>
            <div class="over-panel over-right">
                <h1>没有账号?</h1>
                <p>立即注册加入我们，和我们一起开始旅程吧!</p>
                <button class="ghost" id="signUp">注&nbsp;册</button>
            </div>
        </div>
    </div>
    <script>
        //cookie登录
        var dc = document.cookie;
        // console.log(dc);
        //字符串;字符串;字符串
        var dc_arr = dc.split(";");
        // console.log(dc_arr);
        for (var i = 0; i < dc_arr.length; i++) {
            var dc = dc_arr[i];
            var dc_arr_2 = dc.split("=");
            // console.log(dc_arr_2[0]);
            if (dc_arr_2[0].trim() === "manager") {
                document.getElementById("manager").value = dc_arr_2[1];
            }
            if (dc_arr_2[0].trim() === "password") {
                document.getElementById("password").value = dc_arr_2[1];
                console.log(document.getElementById("password").value);
            }
        }
    </script>

</body>

</html>
