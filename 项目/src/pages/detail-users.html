<div class="type">
    会议类型：
    <label>办&nbsp;公
        <input type="radio" id="work" name="type" value="0" />
    </label>
    <label>康&nbsp;乐
        <input type="radio" id="relax" name="type" value="0" />
    </label>
</div>
<div class="sign">
    会议标签：<br /><br />
    <div>
        <label>&nbsp;&nbsp;加&nbsp;&nbsp;&nbsp;急&nbsp;&nbsp;

    <div>
        <label>&nbsp;&nbsp;外&nbsp;&nbsp;&nbsp;包&nbsp;&nbsp;
            <input type="checkbox" id="export" name="sign" value="外包" />
        </label>
    </div>
    <div>
        <label>&nbsp;&nbsp;组&nbsp;&nbsp;&nbsp;会&nbsp;&nbsp;
            <input type="checkbox" id="min" name="sign" value="组会" />
        </label>
    </div>
    <div>
        <label>全体大会
            <input type="checkbox" id="max" name="sign" value="全体大会" />
        </label>
    </div>
</div>
