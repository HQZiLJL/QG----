<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo Lists</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="head">
        <input class="input-search" type="text" placeholder="搜你想搜">
        <div class="father">
            <input class="input-todo" type="text" placeholder="你想做点什么呢？">
            <div class="usecount"><span class="useCount">0</span>/1000</div>
        </div>
    </div>
    <div class="body">
        <ul class="todo-list"></ul>
        <ul class="footer">
            <li class="num"><span class="active-num"></span>&nbsp;item&nbsp;left</li>
        </ul>
    </div>
    <footer class="info">
        <p>Created by HQZhen12</p>
        <p>Maintenanced by the HQZhen12</p>
        <p>Part of HQZhen12</p>
    </footer>
</body>
<script>
    //5.根据设备宽度计算html的font-size
    function resetHtmlFont() {
        //获取html对象并动态设置font-size=设备宽度/1g
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 10 + 'px';
    }
    resetHtmlFont();
    //如果窗口大小变化了，则重新计算基础font-size
    window.onresize = resetHtmlFont;
</script>
</body>

</html>
